name: My First CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: npm install, npm test
        run: |
          npm install
          npm test

      - name: Secret Scan
        uses: max/secret-scan@1.0.0

