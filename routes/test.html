  <form method="post" action="/auth/login">
    <input class="input" name="username" id="login-username" type="text" placeholder="Email" required />
    <input class="input" name="password" id="login-password" type="password" placeholder="Password" required />

  </form>

  <form method="post" action="/auth/signup">
    <input class="input" name="nickname" id="sign-up-nickname" type="text" placeholder="Name" required />
    <input class="input" name="email" id="sign-up-username" type="text" placeholder="Email" required />
    <input class="input" name="pass_1" id="sign-up-password" type="password" placeholder="Password" required />
    <input class="input" name="pass_2" id="sign-up-password" type="password" placeholder="Confirm Password" required />

  </form>
